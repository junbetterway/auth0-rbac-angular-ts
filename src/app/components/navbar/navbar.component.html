<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <a routerLink="/" *ngIf="(auth.isAuthenticated$ | async) === false">
            Welcome To Better Way. Please login!
          </a>
          <a routerLink="/" *ngIf="auth.user$ | async as user">
            Welcome {{ user.name }}
          </a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a mat-list-item routerLink="/home">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
              </a>
            </li>
            <li *ngIf="auth.isAuthenticated$ | async">
              <a mat-list-item routerLink="/myaccount">
                <mat-icon class="icon">account_circle</mat-icon>
                <span class="label">My Account</span>
              </a>
            </li>
            <li *ngIf="auth.isAuthenticated$ | async">
              <a mat-list-item routerLink="/adminaccount">
                <mat-icon class="icon">lock</mat-icon>
                <span class="label">Admin Account</span>
              </a>
            </li>
            <li *ngIf="(auth.isAuthenticated$ | async) === false">
              <a mat-list-item>
                <mat-icon class="icon">login</mat-icon>
                <span class="label" (click)="loginWithRedirect()">Login</span>
              </a>
            </li>
            <li *ngIf="auth.isAuthenticated$ | async">
              <a mat-list-item>
                <mat-icon class="icon">logout</mat-icon>
                <span class="label" (click)="logout()">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
